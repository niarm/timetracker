<ion-header>
  <ion-navbar color="light">
    <button ion-button menuToggle >
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> </ion-title>
    <p class="datepicker-caption">22.08.2017</p>
    <ion-buttons end>
      <input class="datepicker-input" mdInput [mdDatepicker]="picker" placeholder="Choose a date">
      <button class="datepicker-button" mdSuffix [mdDatepickerToggle]="picker" ></button>
    </ion-buttons>
  </ion-navbar>
<!--  <ion-toolbar color="mediumLight">
  </ion-toolbar>-->
</ion-header>

<ion-content padding class="content-area">
  <ion-fab right bottom class="addTimeEntryButton">
    <button (tap)="onNewEntryClick()" ion-fab color="danger"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-12 col-md-6 col-lg-3 *ngFor="let timeEntry of timeEntries">
        <time-card [timeEntry]="timeEntry" (tap)="onItemClicked(timeEntry)"></time-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <md-datepicker #picker touchUi="true"></md-datepicker>
</ion-content>
